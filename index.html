<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Clay Jones AR Business Card</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <!-- A-Frame Scene with AR.js -->
    <a-scene 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      embedded
      vr-mode-ui="enabled: false"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable; showLine: true;">

      <!-- Camera -->
      <a-camera
        position="0 0 0"
        look-controls="touchEnabled: false">
        <a-entity
        cursor="fuse: false; rayOrigin: mouse;"
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: white; shader: flat">
        </a-entity>
      </a-camera>

      <!-- Preload Image Assets -->
      <a-assets>
        <img id="GithubIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/github-white.png" alt="Github Icon">
        <img id="LinkedInIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/linkedin-white.png" alt="LinkedIn Icon">
        <img id="GmailIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/gmail-white.png" alt="Gmail Icon">
        <img id="ClayCreatesLogo" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/Clay-Creates-Logo.png" alt="Clay Creates Icon">
      </a-assets>

      <!-- Social Links -->
      <a-image
        src="#GithubIcon"
        position="-1 -0.25 -6"
        scale="0.3 0.3 0.3"
        class="clickable"
        id="github">
      </a-image>

      <a-image
        src="#LinkedInIcon"
        position="-0.15 0.35 -6"
        scale="0.35 0.35 0.35"
        class="clickable"
        id="linkedin">
      </a-image>

      <a-image
        src="#GmailIcon"
        position="0 -0.35 -6"
        scale="0.22 0.22 0.22"
        class="clickable"
        id="gmail">
      </a-image>

      <a-image
        src="#ClayCreatesLogo"
        position="-1 0.25 -6"
        scale="0.5 0.5 0.5"
        class="clickable"
        id="clayCreates">
      </a-image>

      <!-- Business Card Model -->
      <a-entity
        id="businessCard"
        gltf-model="url(https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Models/AR-Business-Card-No-Logo.glb)" 
        scale="0.25 0.25 0.25" 
        position="0 0 -6.5" 
        rotation="0 -90 -90"
        visible="true">
      </a-entity>
        
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
      // Function to add click listeners
      function addIconClickListener(selector, url) {
        const icon = document.querySelector(selector);
        if (icon) {
          icon.addEventListener('click', () => {
            console.log(`Opening URL: ${url}`);
            window.open(url, '_blank');
          });
        } else {
          console.error(`Icon not found for selector: ${selector}`);
        }
      }

      // Add listeners to icons
      addIconClickListener('#github', 'https://github.com/clay-creates');
      addIconClickListener('#linkedin', 'https://www.linkedin.com/in/clay-creates/');
      addIconClickListener('#gmail', 'mailto:claycreatesstuff@gmail.com');
      addIconClickListener('#clayCreates', 'https://claycreatesstuff.wordpress.com/');
    });
    </script>
    

  </body>
</html>
