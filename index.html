<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clay Jones AR Business Card</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <!-- A-Frame Scene with AR.js -->
    <a-scene 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      embedded
      vr-mode-ui="enabled: false">
      
      <!-- Lighting -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="1 4 -2" intensity="2" color="#ffffff"></a-light>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls-enabled="false">
        <a-entity cursor="rayOrigin: touch" raycaster="objects: .interactive"></a-entity>
      </a-camera>

      <!-- Preload Business Card Model -->
      <a-assets>
        <a-asset-item id="businessCard" src="Models/AR-Business-Card-Buttons.glb"></a-asset-item>
      </a-assets>

      <!-- Business Card Model -->
      <a-entity
        gltf-model="#businessCard" 
        scale="0.5 0.5 0.5" 
        position="0 1 -3" 
        rotation="0 -90 0"
        visible="true">
      </a-entity>
        
    </a-scene>

  </body>
</html>
