<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clay Jones AR Business Card</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      /* Hide the VR button */
      .a-enter-vr-button.vr {
        display: none !important;
      }

      /* Style the AR button */
      .a-enter-vr-button {
        position: fixed;
        left: 50%;
        bottom: 50%;
        transform: translate(-50%, 50%);
        z-index: 1000;
        font-size: 1.2em;
        background-color: #0077B5;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
      vr-mode-ui="enabled: true"
    >
      <!-- Lighting -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="1 4 -2" intensity="2" color="#ffffff"></a-light>

      <!-- Camera -->
      <a-camera position="0 1.6 0">
        <a-entity cursor="rayOrigin: touch" raycaster="objects: .interactive"></a-entity>
      </a-camera>

      <!-- Business Card Model -->
      <a-entity 
        id="businessCard" 
        gltf-model="url(https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/main/Models/AR-Business-Card-Buttons.glb)" 
        scale="0.5 0.5 0.5" 
        position="0 1.6 -2" 
        rotation="0 0 0">
        <!-- Clickable Areas -->
        <a-plane
          id="GithubIcon"
          class="interactive"
          position="-0.3 0.5 0.05"
          height="0.2"
          width="0.2"
          opacity="0"
          transparent="true">
        </a-plane>
        <a-plane
          id="LinkedInIcon"
          class="interactive"
          position="0 0.5 0.05"
          height="0.2"
          width="0.2"
          opacity="0"
          transparent="true">
        </a-plane>
        <a-plane
          id="GmailIcon"
          class="interactive"
          position="0.3 0.5 0.05"
          height="0.2"
          width="0.2"
          opacity="0"
          transparent="true">
        </a-plane>
      </a-entity>
    </a-scene>
    <script>
      // Debug AR.js compatibility
      if (!navigator.xr) {
        alert('WebXR is not supported on your device/browser. Try using Chrome or Firefox with AR capabilities.');
      }

      // Debugging for model and interactivity
      document.addEventListener('DOMContentLoaded', () => {
        console.log('Scene loaded');
        const businessCard = document.querySelector('#businessCard');
        businessCard.addEventListener('model-loaded', () => console.log('Business card model loaded successfully'));
        businessCard.addEventListener('model-error', () => console.error('Failed to load business card model'));
        document.querySelectorAll('.interactive').forEach((el) => {
          el.addEventListener('click', () => {
            console.log(`Clicked: ${el.id}`);
          });
        });
      });
    </script>
  </body>
</html>
