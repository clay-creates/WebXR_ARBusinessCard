<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clay Jones AR Business Card</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <!-- A-Frame Scene with AR.js -->
    <a-scene 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      embedded
      vr-mode-ui="enabled: false"
      cursor="rayOrigin: touch"
      raycaster="objects: .clickable">

      <!-- Camera -->
      <a-camera
        position="0 0 0"
        look-controls="touchEnabled: false">
      </a-camera>

      <!-- Preload Image Assets -->
      <a-assets>
        <img id="GithubIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/github-white.png">
        <img id="LinkedInIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/linkedin-white.png">
        <img id="GmailIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/gmail-white.png">
        <img id="ClayCreatesLogo" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/Clay-Creates-Logo.png">
      </a-assets>

      <!-- Social Links -->
      <a-image
        src="#GithubIcon"
        position="-1 -0.25 -6"
        scale="0.25 0.25 0.25"
        class="clickable"
        id="github">
      </a-image>

      <a-image
        src="#LinkedInIcon"
        position="-0.15 0.35 -6"
        scale="0.35 0.35 0.35"
        class="clickable"
        id="linkedin">
      </a-image>

      <a-image
        src="#GmailIcon"
        position="0 -0.35 -6"
        scale="0.22 0.22 0.22"
        class="clickable"
        id="gmail">
      </a-image>

      <a-image
        src="#ClayCreatesLogo"
        position="-1 0.25 -6"
        scale="0.5 0.5 0.5"
        class="clickable"
        id="clayCreates">
      </a-image>

      <!-- Business Card Model -->
      <a-entity
        id="businessCard"
        gltf-model="url(https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Models/AR-Business-Card-No-Logo.glb)" 
        scale="0.25 0.25 0.25" 
        position="0 0 -6.5" 
        rotation="0 -90 -90"
        visible="true">
      </a-entity>
        
    </a-scene>

    <script>
     document.addEventListener('DOMContentLoaded', () => {
      const linkMappings = {
        github: 'https://github.com/clay-creates',
        linkedin: 'https://www.linkedin.com/in/clay-creates/',
        gmail: 'mailto:claycreatesstuff@gmail.com',
        clayCreates: 'https://claycreatesstuff.wordpress.com/'
      };

      Object.keys(linkMappings).forEach((id) => {
          const element = document.getElementById(id);
          if (element) {
            element.addEventListener('click', (event) => {
              event.preventDefault();
              event.stopPropagation();
              console.log(`Opening URL: ${linkMappings[id]}`);
              window.open(linkMappings[id], '_blank');
          });
        } else {
          console.error('Element with ID ${id} not found.');
        }
      });
    });
    </script>

  </body>
</html>
