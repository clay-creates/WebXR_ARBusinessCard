<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clay Jones AR Business Card</title>
    <!-- Include AFrame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script>
      // Event listener for interactive elements
      document.addEventListener('click', (event) => {
        const target = event.target;
        if (target.id === 'GithubIcon') {
          window.open('https://github.com/clay-creates', '_blank');
        } else if (target.id === 'LinkedInIcon') {
          window.open('https://www.linkedin.com/in/clay-creates/', '_blank');
        } else if (target.id === 'GmailIcon') {
          window.location.href = 'mailto:claycreatesstuff@gmail.com';
        }
      });
    </script>
  </head>
  <body>
    <a-scene embedded>
      <!-- Lighting -->
      <a-light type="directional" position="0 4 -4" intensity="1"></a-light>

      <!-- Camera -->
      <a-camera position="0 1.6 0">
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactive"></a-entity>
      </a-camera>

      <!-- Business card model -->
      <a-entity 
        id="businessCard" 
        gltf-model="url(https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/main/ARBusinessCard(with%20buttons).glb)" 
        scale="0.3 0.3 0.3" 
        position="0 1.6 -2">
      </a-entity>

      <!-- Interactive buttons -->
      <a-entity id="GithubIcon" class="interactive" position="-0.5 0 -1" geometry="primitive: plane; height: 0.2; width: 0.2" material="color: #4267B2"></a-entity>
      <a-entity id="LinkedInIcon" class="interactive" position="0 0 -1" geometry="primitive: plane; height: 0.2; width: 0.2" material="color: #0077B5"></a-entity>
      <a-entity id="GmailIcon" class="interactive" position="0.5 0 -1" geometry="primitive: plane; height: 0.2; width: 0.2" material="color: #D44638"></a-entity>
    </a-scene>
  </body>
</html>
