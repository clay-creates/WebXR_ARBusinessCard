<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clay Jones AR Business Card</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <style>
      /* Hide the VR button */
      .a-enter-vr-button.vr {
        display: none !important;
      }

      /* Center the AR button */
      .a-enter-vr-button.ar {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5em;
        background-color: #0077B5;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: true"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Lighting -->
      <a-light type="directional" position="0 4 -4" intensity="1"></a-light>

      <!-- Camera -->
      <a-camera position="0 1.6 0">
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactive"></a-entity>
      </a-camera>

      <!-- Business Card Model -->
      <a-entity 
        id="businessCard" 
        gltf-model="url(https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Models/ARBusinessCard(with%20buttons).glb)" 
        scale="0.3 0.3 0.3" 
        position="0 1.6 -2">
      </a-entity>

      <!-- Interactive Buttons -->
      <a-plane 
        id="GithubIcon" 
        class="interactive" 
        position="-0.5 0 -1" 
        height="0.2" 
        width="0.2" 
        color="#4267B2">
      </a-plane>
      <a-plane 
        id="LinkedInIcon" 
        class="interactive" 
        position="0 0 -1" 
        height="0.2" 
        width="0.2" 
        color="#0077B5">
      </a-plane>
      <a-plane 
        id="GmailIcon" 
        class="interactive" 
        position="0.5 0 -1" 
        height="0.2" 
        width="0.2" 
        color="#D44638">
      </a-plane>
    </a-scene>
    <script>
      // Add interactivity for the buttons on the business card
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.interactive').forEach((el) => {
          el.addEventListener('click', (event) => {
            const id = el.id;
            console.log(`Clicked: ${id}`); // Debugging clicks
            switch (id) {
              case 'GithubIcon':
                window.open('https://github.com/clay-creates', '_blank');
                break;
              case 'LinkedInIcon':
                window.open('https://www.linkedin.com/in/clay-creates/', '_blank');
                break;
              case 'GmailIcon':
                window.location.href = 'mailto:claycreatesstuff@gmail.com';
                break;
            }
          });
        });
      });
    </script>
  </body>
</html>
