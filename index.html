<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clay Jones AR Business Card</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <!-- A-Frame Scene with AR.js -->
    <a-scene 
      arjs="sourceType: webcam;"
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true">
      
      <!-- Lighting -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="1 4 -2" intensity="2" color="#ffffff"></a-light>

      <!-- Camera -->
      <a-camera position="0 1.6 0" look-controls-enabled="false">
        <a-entity cursor="rayOrigin: touch" raycaster="objects: .interactive"></a-entity>
      </a-camera>

      <!-- Preload Business Card Model -->
      <a-assets>
        <a-asset-item id="businessCard" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Models/AR-Business-Card-Buttons.glb"></a-asset-item>
      </a-assets>

      <!-- Business Card Model -->
      <a-entity
        gltf-model="#businessCard" 
        scale="1 1 1" 
        position="0 0 -1" 
        rotation="0 0 0">
        <!-- Clickable Areas -->
        <a-plane
          id="GithubIcon"
          class="interactive"
          position="-0.3 0.5 0.05"
          height="0.2"
          width="0.2"
          opacity="0"
          transparent="true">
        </a-plane>
        <a-plane
          id="LinkedInIcon"
          class="interactive"
          position="0 0.5 0.05"
          height="0.2"
          width="0.2"
          opacity="0"
          transparent="true">
        </a-plane>
        <a-plane
          id="GmailIcon"
          class="interactive"
          position="0.3 0.5 0.05"
          height="0.2"
          width="0.2"
          opacity="0"
          transparent="true">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Debugging for model loading and interactions
        const businessCard = document.querySelector('#businessCard');
        businessCard.addEventListener('model-loaded', () =>
          console.log('Business card model loaded successfully')
        );
        businessCard.addEventListener('model-error', () =>
          console.error('Failed to load business card model')
        );

        document.querySelectorAll('.interactive').forEach((el) => {
          el.addEventListener('click', () => {
            const id = el.id;
            console.log(`Clicked: ${id}`);
            switch (id) {
              case 'GithubIcon':
                window.open('https://github.com/clay-creates', '_blank');
                break;
              case 'LinkedInIcon':
                window.open('https://www.linkedin.com/in/clay-creates/', '_blank');
                break;
              case 'GmailIcon':
                window.location.href = 'mailto:claycreatesstuff@gmail.com';
                break;
            }
          });
        });
      });
    </script>
  </body>
</html>
