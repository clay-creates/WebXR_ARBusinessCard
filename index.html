<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clay Jones AR Business Card</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <!-- A-Frame Scene with AR.js -->
    <a-scene 
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
      embedded
      vr-mode-ui="enabled: false"
      cursor="rayOrigin: mouse"
      raycaster="objects: .interactive">

      <!-- Camera -->
      <a-camera
        position="0 0 0">
      </a-camera>

      <!-- Preload Image Assets -->
      <a-assets>
        <a-image id="GitubIcon" src="https://raw.githack.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/github-white.png"></a-image>
        <a-image id="LinkedInIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/linkedin-white.png"></a-image>
        <a-image id="GmailIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/gmail-white.png"></a-image>

        <!-- Preload Card Logo -->
        <a-image id="ClayCreatesLogo" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/Clay-Creates-Logo.png"></a-image>
      </a-assets>

      <!-- Social Links -->
       <a-image
       src="#GithubIcon"
       position="-1 -0.25 -6"
       scale="0.25 0.25 0.25"
       class="interactive"
       id="githubLink">
      </a-image>

      <a-image
       src="#LinkedInIcon"
       position="-0.15 0.35 -6"
       scale="0.35 0.35 0.35"
       class="interactive"
       id="linkedinLink">
      </a-image>

      <a-image
       src="#GmailIcon"
       position="0 -0.35 -6"
       scale="0.22 0.22 0.22"
       class="interactive"
       id="gmailLink">
      </a-image>

      <a-image
       src="#ClayCreatesLogo"
       position="-1 0.25 -6"
       scale="0.5 0.5 0.5"
       class="interactive"
       id="clayCreatesLink">
      </a-image>

      <!-- Business Card Model -->
      <a-entity
        id="businessCard"
        gltf-model="url(https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Models/AR-Business-Card-No-Logo.glb)" 
        scale="0.25 0.25 0.25" 
        position="0 0 -6.5" 
        rotation="0 -90 -90"
        visible="true">
      </a-entity>
        
    </a-scene>

    <script>
     // Prevent screen dragging
     document.querySelector('a-scene').addEventListener('mousedown', function (event) {
      event.preventDefault();
     });

     document.querySelector('a-scene').addEventListener('touchstart', function (event) {
      event.preventDefault();
     });

     // Javascript to handle user touch interactions
     document.querySelector('#githubLink').addEventListener('click', function () {
      window.open('https://github.com/clay-creates', '_blank');
     });

     document.querySelector('#linkedinLink').addEventListener('click', function () {
      window.open('https://www.linkedin.com/in/clay-creates/', '_blank');
     });

     document.querySelector('#gmailLink').addEventListener('click', function () {
      window.open('mailto:claycreatesstuff@gmail.com', '_blank');
     });

     document.querySelector('#clayCreatesLink').addEventListener('click', function () {
      window.open('https://claycreatesstuff.wordpress.com/', '_blank');
     });
    </script>

  </body>
</html>
