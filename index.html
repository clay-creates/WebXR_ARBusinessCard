<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clay Jones AR Business Card</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <!-- A-Frame Scene with AR.js -->
    <a-scene 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      embedded
      vr-mode-ui="enabled: false"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable">

      <!-- Camera -->
      <a-camera
        position="0 0 0">
      </a-camera>

      <!-- Preload Image Assets -->
      <a-assets>
        <img id="GitubIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/github-white.png"></img>
        <a-image id="LinkedInIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/linkedin-white.png"></a-image>
        <a-image id="GmailIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/gmail-white.png"></a-image>

        <!-- Preload Card Logo -->
        <a-image id="ClayCreatesLogo" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/Clay-Creates-Logo.png"></a-image>
      </a-assets>

      <!-- Social Links -->
       <a-image
       src="#GithubIcon"
       position="-1 -0.25 -6"
       scale="0.25 0.25 0.25"
       class="clickable"
       id="github">
      </a-image>

      <a-image
       src="#LinkedInIcon"
       position="-0.15 0.35 -6"
       scale="0.35 0.35 0.35"
       class="clickable"
       id="linkedin">
      </a-image>

      <a-image
       src="#GmailIcon"
       position="0 -0.35 -6"
       scale="0.22 0.22 0.22"
       class="clickable"
       id="gmail">
      </a-image>

      <a-image
       src="#ClayCreatesLogo"
       position="-1 0.25 -6"
       scale="0.5 0.5 0.5"
       class="clickable"
       id="clayCreates">
      </a-image>

      <!-- Business Card Model -->
      <a-entity
        id="businessCard"
        gltf-model="url(https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Models/AR-Business-Card-No-Logo.glb)" 
        scale="0.25 0.25 0.25" 
        position="0 0 -6.5" 
        rotation="0 -90 -90"
        visible="true">
      </a-entity>
        
    </a-scene>

    <script>
     document.addEventListener('DOMContentLoaded', () => {
      function addClickListener(selector, url) {
        const icon = document.querySelector(selector);
        if (icon) {
          icon.addEventListener('click', () => {
            console.log(`Opening URL: ${url}`);
            window.open(url, '_blank');
          });
        } else {
          console.error(`Icon not found for selector: ${selector}`);
        }
      }

      // add listeners
      addClickListener('#github', 'https://github.com/clay-creates');
      addClickListener('#linkedin', 'https://www.linkedin.com/in/clay-creates/');
      addClickListener('#gmail', 'mailto:claycreatesstuff@gmail.com');
      addClickListener('clayCreates', 'https://claycreatesstuff.wordpress.com/');
    });
    </script>

  </body>
</html>
