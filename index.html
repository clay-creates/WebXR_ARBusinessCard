<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clay Jones AR Business Card</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <style>
      /* Center the default VR mode buttons */
      .a-enter-vr {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
        display: block;
        background-color: #333;
        color: white;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      .a-enter-vr:focus {
        outline: none;
      }
    </style>
    <script>
      // Event listeners for interactions with the business card's buttons
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.interactive').forEach((el) => {
          el.addEventListener('click', (event) => {
            const id = el.id;
            switch (id) {
              case 'GithubIcon':
                window.open('https://github.com/clay-creates', '_blank');
                break;
              case 'LinkedInIcon':
                window.open('https://www.linkedin.com/in/clay-creates/', '_blank');
                break;
              case 'GmailIcon':
                window.location.href = 'mailto:claycreatesstuff@gmail.com';
                break;
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <a-scene vr-mode-ui>
      <!-- Lighting -->
      <a-light type="directional" position="0 4 -4" intensity="1"></a-light>

      <!-- Camera with raycasting -->
      <a-camera position="0 1.6 0">
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactive"></a-entity>
      </a-camera>

      <!-- Business Card Model -->
      <a-entity 
        id="businessCard" 
        gltf-model="url(https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Models/ARBusinessCard(with%20buttons).glb)" 
        scale="0.3 0.3 0.3" 
        position="0 1.6 -2">
      </a-entity>

      <!-- Interactive Buttons on the Business Card -->
      <a-plane 
        id="GithubIcon" 
        class="interactive" 
        position="-0.5 0 -1" 
        height="0.2" 
        width="0.2" 
        color="#4267B2">
      </a-plane>
      <a-plane 
        id="LinkedInIcon" 
        class="interactive" 
        position="0 0 -1" 
        height="0.2" 
        width="0.2" 
        color="#0077B5">
      </a-plane>
      <a-plane 
        id="GmailIcon" 
        class="interactive" 
        position="0.5 0 -1" 
        height="0.2" 
        width="0.2" 
        color="#D44638">
      </a-plane>
    </a-scene>
  </body>
</html>
