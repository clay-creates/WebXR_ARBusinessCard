<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clay Jones AR Business Card</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

    <script>
        // Set up AR session 
        AFRAME.registerComponent('start-ar', {
            init: function () {
                const sceneEl = this.el;
                sceneEl.renderer.xr.setSessionMode('immersive-ar');
                sceneEl.renderer.xr.enabled = true;
                sceneEl.addEventListener('enter-vr', () => {
                    console.log('AR session started');
                });
            }
        });
        
      document.addEventListener('DOMContentLoaded', () => {
        // Interactive buttons click handler
        document.querySelectorAll('.interactive').forEach((el) => {
          el.addEventListener('click', (event) => {
            const id = el.id;
            console.log(`Clicked: ${id}`); // Debugging clicks
            switch (id) {
              case 'GithubIcon':
                window.open('https://github.com/clay-creates', '_blank');
                break;
              case 'LinkedInIcon':
                window.open('https://www.linkedin.com/in/clay-creates/', '_blank');
                break;
              case 'GmailIcon':
                window.location.href = 'mailto:claycreatesstuff@gmail.com';
                break;
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <a-scene start-ar embedded>
      <!-- Lighting -->
      <a-light type="directional" position="0 4 -4" intensity="1"></a-light>

      <!-- Camera with raycasting -->
      <a-camera position="0 1.6 0">
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactive"></a-entity>
      </a-camera>

      <!-- Business Card Model -->
      <a-entity 
        id="businessCard" 
        gltf-model="url(https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Models/ARBusinessCard%28with%20buttons%29.glb)"
        scale="0.3 0.3 0.3" 
        position="0 1.6 -2">
      </a-entity>

      <!-- Interactive Buttons -->
      <a-plane 
        id="GithubIcon" 
        class="interactive" 
        position="-0.5 0 -1" 
        height="0.2" 
        width="0.2" 
        color="#4267B2">
      </a-plane>
      <a-plane 
        id="LinkedInIcon" 
        class="interactive" 
        position="0 0 -1" 
        height="0.2" 
        width="0.2" 
        color="#0077B5">
      </a-plane>
      <a-plane 
        id="GmailIcon" 
        class="interactive" 
        position="0.5 0 -1" 
        height="0.2" 
        width="0.2" 
        color="#D44638">
      </a-plane>
    </a-scene>
  </body>
</html>
