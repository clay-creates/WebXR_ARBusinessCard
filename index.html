<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Clay Jones AR Business Card</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <!-- A-Frame Scene with AR.js -->
    <a-scene 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      embedded
      vr-mode-ui="enabled: false"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable">

      <!-- Camera -->
      <a-camera
        position="0 0 0"
        look-controls="touchEnabled: false">
      </a-camera>

      <!-- Preload Image Assets -->
      <a-assets>
        <img id="GithubIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/github-white.png" alt="Github Icon">
        <img id="LinkedInIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/linkedin-white.png" alt="LinkedIn Icon">
        <img id="GmailIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/gmail-white.png" alt="Gmail Icon">
        <img id="ClayCreatesLogo" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/Clay-Creates-Logo.png" alt="Clay Creates Icon">
      </a-assets>

      <!-- Social Links -->
      <a-image
        src="#GithubIcon"
        position="-1 -0.25 -6"
        scale="0.25 0.25 0.25"
        class="clickable"
        id="github">
      </a-image>

      <a-image
        src="#LinkedInIcon"
        position="-0.15 0.35 -6"
        scale="0.35 0.35 0.35"
        class="clickable"
        id="linkedin">
      </a-image>

      <a-image
        src="#GmailIcon"
        position="0 -0.35 -6"
        scale="0.22 0.22 0.22"
        class="clickable"
        id="gmail">
      </a-image>

      <a-image
        src="#ClayCreatesLogo"
        position="-1 0.25 -6"
        scale="0.5 0.5 0.5"
        class="clickable"
        id="clayCreates">
      </a-image>

      <!-- Business Card Model -->
      <a-entity
        id="businessCard"
        gltf-model="url(https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Models/AR-Business-Card-No-Logo.glb)" 
        scale="0.25 0.25 0.25" 
        position="0 0 -6.5" 
        rotation="0 -90 -90"
        visible="true">
      </a-entity>
        
    </a-scene>

    <script>
      // Adjust cursor rayOrigin based on device
      const cursor = document.querySelector('a-scene').components.cursor;
      if (AFRAME.utils.device.isMobile()) {
        cursor.data.rayOrigin = 'touch';
      }

      // Add click event listeners to social links
      document.querySelector('#github').addEventListener('click', () => {
        window.open('https://github.com/clay-creates', '_blank');
      });

      document.querySelector('#linkedin').addEventListener('click', () => {
        window.open('https://www.linkedin.com/in/clay-jones-ux/', '_blank');
      });

      document.querySelector('#gmail').addEventListener('click', () => {
        window.location.href = 'mailto:claycreatesstuff@gmail.com';
      });

      document.querySelector('#clayCreates').addEventListener('click', () => {
        window.open('https://claycreatesstuff.com', '_blank');
      });
    </script>
    

  </body>
</html>
