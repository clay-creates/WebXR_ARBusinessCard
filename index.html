<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clay Jones AR Business Card</title>
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <!-- A-Frame Scene with AR.js -->
    <a-scene 
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
      embedded
      vr-mode-ui="enabled: false"
      cursor="rayOrigin: touch"
      raycaster="objects: .interactive">

      <!-- Camera -->
      <a-camera
        position="0 0 0"
        look-controls>
      </a-camera>

      <!-- Preload Image Assets -->
      <a-assets>
        <a-image id="GitubIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/github-white.png"></a-image>
        <a-image id="LinkedInIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/linkedin-white.png"></a-image>
        <a-image id="GmailIcon" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/gmail-white.png"></a-image>

        <!-- Preload Card Logo -->
        <a-image id="ClayCreatesLogo" src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Assets/Clay-Creates-Logo.png"></a-image>
      </a-assets>

      <!-- Social Links -->
       <a-image
       src="#GithubIcon"
       position="-1 -0.35 -6"
       scale="0.25 0.25 0.25"
       class="interactive"
       id="githubLink">
      </a-image>

      <a-image
       src="#LinkedInIcon"
       position="0 0.35 -6"
       scale="0.35 0.35 0.35"
       class="interactive"
       id="linkedinLink">
      </a-image>

      <a-image
       src="#GmailIcon"
       position="0 -0.35 -6"
       scale="0.25 0.25 0.25"
       class="interactive"
       id="gmailLink">
      </a-image>

      <a-image
       src="#ClayCreatesLogo"
       position="-1 0.35 -6"
       scale="0.5 0.5 0.5"
       class="interactive"
       id="clayCreatesLink">
      </a-image>

      <!-- Business Card Model -->
      <a-entity
        id="businessCard"
        gltf-model="url(https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Models/AR-Business-Card-No-Logo.glb)" 
        scale="0.25 0.25 0.25" 
        position="0 0 -6.5" 
        rotation="0 -90 -90"
        visible="true">
      </a-entity>
        
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        function addSocialTouchListener(selector, url) {
          const button = document.querySelector(selector);
          if (button) {
            button.addEventListener('click', (event) => {
              window.open(url, '_blank');
            });
          } else {
            console.error('Button not found.');
          }
        }

        // Add listeners to buttons
        addSocialTouchListener('#githubLink', 'https://github.com/clay-creates');
        addSocialTouchListener('#linkedinLink', 'https://www.linkedin.com/in/clay-creates/');
        addSocialTouchListener('#gmailLink', 'mailto:claycreatesstuff@gmail.com');
        addSocialTouchListener('#clayCreatesLink', 'https://claycreatesstuff.wordpress.com/');
      });
    </script>

  </body>
</html>
