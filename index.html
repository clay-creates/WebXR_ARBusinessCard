<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clay Jones AR Business Card</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.1/aframe/build/aframe-ar.min.js"></script>
    <script>
      // Event listeners for clickable areas in the business card model
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.interactive').forEach((el) => {
          el.addEventListener('click', () => {
            const id = el.id;
            console.log(`Clicked: ${id}`);
            switch (id) {
              case 'GithubIcon':
                window.open('https://github.com/clay-creates', '_blank');
                break;
              case 'LinkedInIcon':
                window.open('https://www.linkedin.com/in/clay-creates/', '_blank');
                break;
              case 'GmailIcon':
                window.location.href = 'mailto:claycreatesstuff@gmail.com';
                break;
            }
          });
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      /* Hide VR button and center AR button */
      .a-enter-vr-button.vr {
        display: none !important;
      }

      .a-enter-vr-button.ar {
        position: fixed;
        left: 50%;
        bottom: 50%;
        transform: translate(-50%, 50%);
        z-index: 1000;
        font-size: 1.5em;
        background-color: #0077B5;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Lighting for the scene -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="1 4 -2" intensity="2" color="#ffffff"></a-light>

      <!-- Camera -->
      <a-camera position="0 1.6 0">
        <a-entity cursor="rayOrigin: touch" raycaster="objects: .interactive"></a-entity>
      </a-camera>

      <!-- Business Card Model -->
      <a-entity 
        id="businessCard" 
        gltf-model="url(https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Models/AR-Business-Card-Buttons.glb)" 
        scale="0.5 0.5 0.5" 
        position="0 1.6 -2" 
        rotation="0 0 0"
        event-set__loaded="_event: model-loaded; color: green"
        event-set__error="_event: model-error; color: red">
        <!-- Define clickable areas mapped to model -->
        <a-plane 
          id="GithubIcon" 
          class="interactive" 
          position="-0.3 0.5 0.05" 
          height="0.2" 
          width="0.2" 
          opacity="0" 
          transparent="true">
        </a-plane>
        <a-plane 
          id="LinkedInIcon" 
          class="interactive" 
          position="0 0.5 0.05" 
          height="0.2" 
          width="0.2" 
          opacity="0" 
          transparent="true">
        </a-plane>
        <a-plane 
          id="GmailIcon" 
          class="interactive" 
          position="0.3 0.5 0.05" 
          height="0.2" 
          width="0.2" 
          opacity="0" 
          transparent="true">
        </a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
