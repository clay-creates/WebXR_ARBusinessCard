<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clay Jones AR Business Card</title>
  <!-- Include A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- A-Frame Scene -->
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Preload assets -->
    <a-assets>
      <a-asset-item 
        id="businessCardModel" 
        src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Models/AR-Business-Card-Buttons.glb">
      </a-asset-item>
    </a-assets>

    <!-- Lighting -->
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" position="1 4 -2" intensity="2" color="#ffffff"></a-light>

    <!-- Camera -->
    <a-camera position="0 1.6 0" wasd-controls-enabled="false" look-controls-enabled="false">
      <a-entity cursor="rayOrigin: touch" raycaster="objects: .interactive"></a-entity>
    </a-camera>

    <!-- Business Card Model -->
    <a-entity 
      id="businessCard" 
      gltf-model="#businessCardModel" 
      position="0 0 -2" 
      scale="0.5 0.5 0.5">
      <!-- Clickable Areas -->
      <a-plane
        id="GithubIcon"
        class="interactive"
        position="-0.3 0.5 0.05"
        height="0.2"
        width="0.2"
        opacity="0"
        transparent="true">
      </a-plane>
      <a-plane
        id="LinkedInIcon"
        class="interactive"
        position="0 0.5 0.05"
        height="0.2"
        width="0.2"
        opacity="0"
        transparent="true">
      </a-plane>
      <a-plane
        id="GmailIcon"
        class="interactive"
        position="0.3 0.5 0.05"
        height="0.2"
        width="0.2"
        opacity="0"
        transparent="true">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');

      // Debugging for model loading
      const businessCard = document.querySelector('#businessCard');
      businessCard.addEventListener('model-loaded', () => {
        console.log('Business card model loaded successfully.');
      });
      businessCard.addEventListener('model-error', () => {
        console.error('Failed to load the business card model.');
      });

      // Debugging visibility and scene status
      scene.addEventListener('loaded', () => {
        console.log('Scene loaded successfully.');
      });

      document.querySelectorAll('.interactive').forEach((el) => {
        el.addEventListener('click', () => {
          const id = el.id;
          console.log(`Clicked: ${id}`);
          switch (id) {
            case 'GithubIcon':
              window.open('https://github.com/clay-creates', '_blank');
              break;
            case 'LinkedInIcon':
              window.open('https://www.linkedin.com/in/clay-creates/', '_blank');
              break;
            case 'GmailIcon':
              window.location.href = 'mailto:claycreatesstuff@gmail.com';
              break;
          }
        });
      });
    });
  </script>
</body>
</html>
