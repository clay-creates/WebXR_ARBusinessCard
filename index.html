<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clay Jones AR Business Card</title>
  <!-- Include A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    /* Style for the Enter AR button */
    #uiContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    #startAR {
      font-size: 1.5em;
      background-color: #0077B5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- UI Container -->
  <div id="uiContainer">
    <button id="startAR">Enter AR</button>
  </div>

  <!-- A-Frame Scene -->
  <a-scene embedded id="sceneContainer">
    <!-- Preload assets -->
    <a-assets>
      <a-asset-item 
        id="businessCardModel" 
        src="https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/Models/AR-Business-Card-Buttons.glb">
      </a-asset-item>
    </a-assets>

    <!-- Lighting -->
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" position="1 4 -2" intensity="2" color="#ffffff"></a-light>

    <!-- Camera -->
    <a-camera position="0 1.6 0" wasd-controls-enabled="false" look-controls-enabled="false">
      <a-entity cursor="rayOrigin: touch" raycaster="objects: .interactive"></a-entity>
    </a-camera>

    <!-- Business Card Model -->
    <a-entity 
      id="businessCard" 
      gltf-model="#businessCardModel" 
      position="0 0 -2" 
      scale="0.5 0.5 0.5">
      <!-- Clickable Areas -->
      <a-plane
        id="GithubIcon"
        class="interactive"
        position="-0.3 0.5 0.05"
        height="0.2"
        width="0.2"
        opacity="0"
        transparent="true">
      </a-plane>
      <a-plane
        id="LinkedInIcon"
        class="interactive"
        position="0 0.5 0.05"
        height="0.2"
        width="0.2"
        opacity="0"
        transparent="true">
      </a-plane>
      <a-plane
        id="GmailIcon"
        class="interactive"
        position="0.3 0.5 0.05"
        height="0.2"
        width="0.2"
        opacity="0"
        transparent="true">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startARButton = document.getElementById('startAR');
      const uiContainer = document.getElementById('uiContainer');
      const scene = document.querySelector('#sceneContainer');

      // Reset AR.js session on page load
      scene.removeAttribute('arjs'); // Remove AR.js attribute initially

      // Start AR mode when button is clicked
      startARButton.addEventListener('click', () => {
        scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');
        uiContainer.style.display = 'none'; // Hide button
      });

      // Handle interactions with clickable areas
      document.querySelectorAll('.interactive').forEach((el) => {
        el.addEventListener('click', () => {
          const id = el.id;
          console.log(`Clicked: ${id}`);
          switch (id) {
            case 'GithubIcon':
              window.open('https://github.com/clay-creates', '_blank');
              break;
            case 'LinkedInIcon':
              window.open('https://www.linkedin.com/in/clay-creates/', '_blank');
              break;
            case 'GmailIcon':
              window.location.href = 'mailto:claycreatesstuff@gmail.com';
              break;
          }
        });
      });

      // Debugging for model loading
      const businessCard = document.querySelector('#businessCard');
      businessCard.addEventListener('model-loaded', () => {
        console.log('Business card model loaded successfully.');
      });
      businessCard.addEventListener('model-error', () => {
        console.error('Failed to load the business card model.');
      });
    });
  </script>
</body>
</html>
