<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clay Jones AR Business Card</title>
    <!-- Include A-Frame (WebXR compatible) -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.4.1/aframe-xr.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      /* Style for AR start button */
      #uiContainer {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        text-align: center;
      }

      #startAR {
        font-size: 1.5em;
        background-color: #0077B5;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 15px 30px;
        cursor: pointer;
        text-align: center;
      }

      #startAR:focus {
        outline: none;
      }

      /* Hide the AR scene until AR is activated */
      #sceneContainer {
        visibility: hidden; /* Make the scene invisible until AR is activated */
      }
    </style>
  </head>
  <body>
    <!-- UI Container -->
    <div id="uiContainer">
      <button id="startAR">Enter AR</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene id="sceneContainer" embedded>
      <!-- Preload Models -->
      <a-assets>
        <a-asset id="businessCardModel" 
          gltf-model="url(https://raw.githubusercontent.com/clay-creates/WebXR_ARBusinessCard/A-Frame-Build/AR-Business-Card-Buttons.glb)">
        </a-asset>
      </a-assets>

      <!-- Lighting -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="1 4 -2" intensity="2" color="#ffffff"></a-light>

      <!-- Camera -->
      <a-camera position="0 1.6 0" wasd-controls-enabled="false" look-controls-enabled="false">
        <a-entity cursor="rayOrigin: touch" raycaster="objects: .interactive"></a-entity>
      </a-camera>

      <!-- Business Card Model -->
      <a-entity 
        id="businessCard" 
        gltf-model="#businessCardModel"
        scale="0.5 0.5 0.5" 
        position="0 0 -2" 
        rotation="0 0 0">
        <!-- Clickable Areas -->
        <a-plane
          id="GithubIcon"
          class="interactive"
          position="-0.3 0.5 0.05"
          height="0.2"
          width="0.2"
          opacity="0"
          transparent="true">
        </a-plane>
        <a-plane
          id="LinkedInIcon"
          class="interactive"
          position="0 0.5 0.05"
          height="0.2"
          width="0.2"
          opacity="0"
          transparent="true">
        </a-plane>
        <a-plane
          id="GmailIcon"
          class="interactive"
          position="0.3 0.5 0.05"
          height="0.2"
          width="0.2"
          opacity="0"
          transparent="true">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const startARButton = document.getElementById('startAR');
        const uiContainer = document.getElementById('uiContainer');
        const scene = document.querySelector('#sceneContainer');

        // Initially hide the AR scene without using display:none
        scene.style.visibility = 'hidden';

        // Start AR mode when the button is clicked
        startARButton.addEventListener('click', () => {
          // Show the AR scene and hide the button
          scene.style.visibility = 'visible';
          uiContainer.style.display = 'none';

          // Try entering AR session using the native WebXR system
          const session = scene.enterVR();

          if (session) {
            console.log("AR session started successfully");
          } else {
            console.error("Failed to start AR session");
          }
        });

        // Debugging for model loading and interactions
        const businessCard = document.querySelector('#businessCard');
        businessCard.addEventListener('model-loaded', () =>
          console.log('Business card model loaded successfully')
        );
        businessCard.addEventListener('model-error', () =>
          console.error('Failed to load business card model')
        );

        // Handle interaction with clickable areas
        document.querySelectorAll('.interactive').forEach((el) => {
          el.addEventListener('click', () => {
            const id = el.id;
            console.log(`Clicked: ${id}`);
            switch (id) {
              case 'GithubIcon':
                window.open('https://github.com/clay-creates', '_blank');
                break;
              case 'LinkedInIcon':
                window.open('https://www.linkedin.com/in/clay-creates/', '_blank');
                break;
              case 'GmailIcon':
                window.location.href = 'mailto:claycreatesstuff@gmail.com';
                break;
            }
          });
        });
      });
    </script>
  </body>
</html>
